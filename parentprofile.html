<form action="#" method="post">
    <h1>My Profile </h1>
    
    <fieldset>
      <legend><span class="number">1</span>Personal Info</legend>
      <label for="cname" >Child FullName</label >
      <input type="text" id="cname" name="child_name" value="Yara Abdulaziz" required >
      <label for="pname" >Parent FullName</label>
      <input type="text" id="pname" name="Parent_name" value="Abdulaziz Alzaid" required>
      <label for="phone" >Phone number</label>
      <input type="tel" id="phone" name="phone" value="+966547389000" required >
      
      <label for="mail" >Email</label>
      <input type="email" id="mail" name="user_email" value="Abdulaziz@gmail.com" required >
      
      <label for="password" >Password</label>
      <input type="password" id="password" name="user_password" value="●●●●●●●●"  required>
      
      <label>Child Gender</label>
      <input type="radio" id="male" value="male" name="user_gender" required><label for="male" class="light">Male</label><br>
      <input type="radio" id="female" value="female" name="user_gender" checked><label for="female" class="light">Female</label>
     </fieldset>
     <fieldset><div class="custom-select">
         <label for="age">Child Age</label> 
        <select id="age" required size="13">
          <option value="0" selected disabled hidden >Select Age by year </option>
          <option value="1">Less than 1</option>
          <option value="2">1</option>
          <option value="3">2</option>
          <option value="4">3</option>
          <option value="5">4</option>
          <option value="7">5</option>
          <option value="8">6</option>
          <option value="9">7</option>
          <option value="10">8</option>
          <option value="11">9</option>
          <option value="12">10</option>
        </select> </div><label for="image">Profile image:</label>
        <input type="image" name="image" id="image" alt="profileimg">
</fieldset>
      
    <fieldset>
      <legend><span class="number">2</span>Address</legend>
      <label for="Address">Enter your Full Address</label>
      <textarea id="Address" name="user_address" placeholder="Riyadh , Exit 5 , Alghadeer distict , Rashed St , Door no. 5" required></textarea>
    </fieldset>
    <button type="submit">Save Changes</button>
    <div class="danger">
        <button  type="reset">Delete Account</button></div>
